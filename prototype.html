<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Loli() { }//Loli构造函数
        const chino = new Loli()//对象实例
        console.log(Loli.prototype);//Loli原型对象
        console.log(chino.__proto__);//Loli原型对象
        console.log(Loli.prototype === chino.__proto__);
        console.log(Loli.prototype.constructor);//指向Loli构造函数
        console.log(chino.__proto__.constructor);//指向Loli构造函数
        console.log(Loli.prototype.constructor === chino.__proto__.constructor);
        // function Object(){} Object构造函数
        console.log(Object.prototype);//Object原型对象
        console.log(Object.prototype.constructor);//指向Object构造函数
        console.log(Loli.prototype.__proto__);//Object原型对象
        console.log(chino.__proto__.__proto__);//Object原型对象
        console.log(Loli.prototype.__proto__ === chino.__proto__.__proto__);
        console.log(Object.prototype.__proto__);//null
        console.log(Loli.prototype.__proto__.__proto__);//null
        console.log(chino.__proto__.__proto__.__proto__);//null
        console.log(chino instanceof Loli);//true
        console.log(chino instanceof Object);//true
        console.log(chino instanceof Array);//false
        
    </script>
</head>

<body>

</body>

</html>
