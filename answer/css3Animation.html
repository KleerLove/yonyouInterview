<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Animation Example</title>
    <style>
        @keyframes scaleUp {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.5;
            }
        }

        .animated-element {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            animation-name: scaleUp;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }
    </style>
</head>

<body>
    <div class="animated-element"></div>
    <p>使用 @keyframes 关键字创建一个动画关键帧块。关键帧表示动画的不同阶段</p>
    <p>将定义的关键帧应用到需要动画的元素上，使用 animation-name 属性指定关键帧的名称。</p>
    <p>将 slideIn 关键帧应用到类名为 .animated-element 的元素上，并指定了动画的各种属性，如持续时间、速度曲线、延迟等。</p>
</body>

</html>
