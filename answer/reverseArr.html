<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //
        let originalString1 = "Hello, World111!";
        let reversedString1 = originalString1.split('').reverse().join('');
        console.log(reversedString1);
        //
        function reverseString2(str) {
            let reversed = '';
            for (let i = str.length - 1; i >= 0; i--) {
                reversed += str[i];
            }
            return reversed;
        }
        let originalString2 = "Hello, World222!";
        let reversedString2 = reverseString2(originalString2);
        console.log(reversedString2);
        //
        let originalString3 = "Hello, World333!";
        let reversedString3 = Array.from(originalString3).reduceRight((acc, char) => acc + char, '');
        console.log(reversedString3);
        //
        function reverseString4(str) {
            if (str === '') {
                return '';
            } else {
                return reverseString4(str.substr(1)) + str[0];
            }
        }
        let originalString4 = "Hello, World444!";
        let reversedString4 = reverseString4(originalString4);
        console.log(reversedString4);
        //
        let originalString5 = "Hello, World555!";
        let reversedString5 = originalString5.split('').map((char, index, array) => array[array.length - index - 1]).join('');
        console.log(reversedString5);
    </script>
</head>
